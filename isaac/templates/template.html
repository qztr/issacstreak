<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
  <link rel="icon" href="static/img/favicon(4).ico" type="image/x-icon">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <script rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link rel="stylesheet" type="text/css" href="static/links.css">
  <link rel="stylesheet" type="text/css" href="static/table.css">
  <link rel="stylesheet" type="text/css" href="static/fonts.css">
  <link rel="stylesheet" type="text/css" href="static/tabs.css">



  <title>{% block title %}{{title|default}}{% endblock title %}</title>

  <title>index</title>
  {% block meta %}
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Leaderboard of Isaac streak streamers. Follow current records in all categoies and discover new streamers for you! Eden streak, Mother, Blue baby">
  <meta name="keywords" content="win streak isaac,isaac streak, The Binding of Isaac: Repentance, The Binding of Isaac: Rebirth, eden hard">
  {% endblock meta %}

  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-430BRD8BVX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-430BRD8BVX');
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

</head>

<body>

  <div class="container">
    <div class="header1"></div>
    <div class="center1 poopground">
      <br>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 center-text ">
          {% block categories %}
          {% endblock %}
        </div>
        <div class="col-sm-2"></div>
      </div>
      <br><br>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 center-text middle-plus-text ">
          {% block current %}
          {% endblock %}
        </div>
        <div class="col-sm-2"></div>
      </div>



      <br>

      <div class="row left-right-margins-15px">
        <div class="col-sm-12">
          {% block table %}
          {% endblock %}
        </div>
      </div>


      <br><br><br><br><br><br><br>

      <div class="row center-text middle-text">
        <div class="col-sm-2"></div>
        <div class="col-sm-4" id="all_black">
        </div>
        <div class="col-sm-5" id="all_black">
        </div>
        <div class="col-sm-1"></div>
      </div>

      <div class="row middle-text">
        <div class="col-sm-2" id="all_black"></div>

        <div class="col-sm-6 center-text super-mid upheav" id="all_black">
          <br>
          <button type="submit" onclick="window.location.href='{{twitch_login}}';"
            class="btn btn-secondary purple-bg upheav-white "><img class="img-twitch"
              src="/static/img/twitch_offline.png"> Connect Twitch bot</button>

          <br> <br>
          <a href="/bot">About<label class="middle-text"></label> </a>
          <br> <br>

        </div>



        <div class="col-sm-4" id="all_black">
          <img class="img-issac" src="/static/img/issac.png">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label class='small-text'>t.me/whitexwine</label>
        </div>
      </div>

    </div>
    <div class="footer1"> </div>
    <div class="left1"></div>
    <div class="right1"></div>
  </div>


  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
  {% block scripts %}{% endblock %}

</body>

</html>
